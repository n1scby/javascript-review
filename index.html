<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Review</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="bg-secondary text-white">
            <h1>JavaScript Review</h1>
        </div>
    </header>

    <main>
        <form class="p-4" id="dog-form" action="#" method="post">
            <fieldset>
                <legend>Cartoon Character List</legend>
                <div class="form-group mb-2">
                    <label for="first-name">Name:</label>
                    <input class="form-control" type="text" id="first-name" name="f-name">
                </div>
                <div class="form-group mb-2">
                    <label for="last-name">Name:</label>
                    <input class="form-control" type="text" id="last-name" name="l-name">
                </div>
                <div class="form-group mb-2">
                    <label for="show-name">Name:</label>
                    <input class="form-control" type="text" id="show-name" name="s-name">
                </div>
                <div class="form-group mb-2">
                    <label for="additional-info">Additional Information:</label>
                    <input class="form-control" type="text" id="additional-info" name="a-info">
                </div>
                <div class="form-group mb-2">
                    <button class="btn btn-primary" type="button" id="add-character">Add Cartoon</button>
                </div>
            </fieldset>
        </form>
        <div id="output-area"></div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/cartoon.js"></script>

</body>

</html>
